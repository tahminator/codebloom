name: "Backend Pre Test"
description: "Run backend linter & formatter checks + attempt to compile (NO TESTS)"
runs:
  using: "composite"
  steps:
    - name: Disable man-db
      uses: ./.github/composite/disable-mandb

    - name: Set up OpenJDK 25
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "25"
        cache: "maven"

    - name: Verify Java version
      shell: bash
      run: |
        java -version
        javac -version
        echo "JAVA_HOME=$JAVA_HOME"

    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Cache Bun dependencies
      uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache
        # Hash your lockfile to invalidate the cache when dependencies change
        key: ${{ runner.os }}-bun-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - name: Install deps
      shell: bash
      run: bun install --cwd .github/scripts --frozen-lockfile

    - name: Run script
      shell: bash
      run: bun .github/scripts/run-backend-compile-tests.ts
