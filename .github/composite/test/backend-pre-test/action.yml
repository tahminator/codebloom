name: "Backend Pre Test"
description: "Run backend linter & formatter checks + attempt to compile (NO TESTS)"
runs:
  using: "composite"
  steps:
    - name: Disable man-db
      uses: ./.github/composite/disable-mandb

    - name: Set up OpenJDK 25
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "25"
        cache: "maven"

    - name: Verify Java version
      shell: bash
      run: |
        java -version
        javac -version
        echo "JAVA_HOME=$JAVA_HOME"

    - uses: pnpm/action-setup@v3
      with:
        version: 10

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "pnpm"
        cache-dependency-path: ".github/scripts/pnpm-lock.yaml"

    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install deps
      shell: bash
      run: pnpm --dir .github/scripts install --frozen-lockfile

    - name: Run script
      shell: bash
      run: bun .github/scripts/run-backend-compile-tests.ts
