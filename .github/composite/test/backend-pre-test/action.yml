name: "Backend Pre Test"
description: "Run backend linter & formatter checks + attempt to compile (NO TESTS)"
runs:
  using: "composite"
  steps:
    - name: Disable man-db
      uses: ./.github/composite/disable-mandb

    - name: Set up OpenJDK 25
      uses: actions/setup-java@v4
      with:
          distribution: "temurin"
          java-version: "25"
          cache: "maven"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
          node-version: 20

    - name: Verify Java version
      shell: bash
      run: |
          java -version
          javac -version
          echo "JAVA_HOME=$JAVA_HOME"

    - name: Run script
      shell: bash
      run: bash .github/scripts/run-backend-compile-tests.sh
