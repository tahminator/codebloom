name: "Backend test"
description: "Run backend tests"

inputs:
  GPG_PRIVATE_KEY:
    description: "GPG Private Key"
    required: true
  GPG_PASSPHRASE:
    description: "GPG Passphrase"
    required: true
  UPLOAD_TEST_COV:
    description: "Boolean indicating whether tests should be uploaded to Codecov or not."
    required: false
    default: true

runs:
  using: "composite"
  steps:
    - name: Setup CI
      uses: ./.github/composite/setup-ci
      with:
        GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    - name: Set up OpenJDK 25
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "25"
        cache: "maven"

    - name: Run script
      shell: bash
      run: bun .github/scripts/run-backend-tests

    - name: Upload JaCoCo HTML report
      uses: actions/upload-artifact@v4
      if: ${{ inputs.UPLOAD_TEST_COV == true }}
      with:
        name: jacoco-report
        path: target/site/jacoco/

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      if: ${{ inputs.UPLOAD_TEST_COV == true }}
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
