name: Slash Command Dispatch

on:
    issue_comment:
        types: [created]

permissions:
    contents: write
    issues: write
    pull-requests: write

jobs:
    slashCommandDispatch:
        runs-on: ubuntu-latest
        steps:
            - name: Slash Command Dispatch
              uses: peter-evans/slash-command-dispatch@v4
              with:
                  token: ${{ secrets.GH_PAT }}
                  commands: |
                      drop-ci-db
