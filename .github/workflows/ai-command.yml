name: AI Command Handler
run-name: Triggering AI review commands on PR #${{ github.event.client_payload.slash_command.args.named.prId }}

on:
  repository_dispatch:
    types: [ai-command]

permissions:
  contents: read
  pull-requests: write

jobs:
  triggerAiReview:
    name: Trigger AI Review Commands
    runs-on: ubuntu-latest

    steps:
      - name: Post AI review commands
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prId = ${{ github.event.client_payload.slash_command.args.named.prId }};
            const commands = ['/review', '/describe', '/improve'];

            for (const command of commands) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prId,
                body: command
              });

              await new Promise(resolve => setTimeout(resolve, 1000));
            }

            console.log(`Posted ${commands.length} AI review commands on PR #${prId}`);
